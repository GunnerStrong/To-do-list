<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="icon.png">
    <meta property="og:image" content="share.png">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <link href="section.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <main class="container">
        <div class="header">
            <h1>Lista zadań</h1>
        </div>
        <section class="section">
            <div class="section__body">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
            </div>
            <form class="section__form js-form">
                <input class="section__form-input js-newTask" placeholder="Co jest do zrobienia"
                    autofocus>
                <button class="section__form-button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <div class="section__body">
                <h2 class="section__header">Lista zadań</h2>
            </div>
            <ul class="list js-tasks"></ul>
            <li></li>
        </section>
    </main>
</body>

</html>
